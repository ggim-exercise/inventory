version: 8
center: 
  - 0
  - 0
zoom: 3
sources:
  mapbox:
    type: raster
    url: 'mapbox://mapbox.satellite'
    tileSize: 256
  v:
    type: vector
    tiles: 
#      - 'http://localhost:9966/zxy/{z}/{x}/{y}.pbf'
      - 'https://ggim-exercise.github.io/inventory/zxy/{z}/{x}/{y}.pbf'
    minzoom: 0
    maxzoom: 0
sprite: 'https://sprites.geolonia.com/basic-color'
glyphs: 'mapbox://fonts/mapbox/{fontstack}/{range}.pbf'
layers: 
  - id: background
    type: background
    paint: 
      background-color: 'rgb(4, 7, 14)'
  - id: satellite
    type: raster
    source: mapbox
  - id: organizations
    type: symbol
    source: v
    source-layer: o
    minzoom: 0
    maxzoom: 20
    cluster: true
    layout: 
      icon-image: marker-stroked-15
  - id: platforms
    type: symbol
    source: v
    source-layer: p
    minzoom: 0
    maxzoom: 20
    cluster: true
    layout:
      icon-image: star-stroked-15
